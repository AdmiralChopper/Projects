<!DOCTYPE html>

<html id="main"> 
  
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <head>
    <title>Chop's Survey Form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    
  <div id="filter">
  </div>
    
  <div id="header">
    <h1 id="title">Chop's Survey Form</h1>
    <p id="description"><em>Based on freeCodeCamp Survey Form exercise.</em></p>
  </div>
  
  <div id="form-container">
    <form id="survey-form" action="/submit-form">
      <label for"name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for"email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for"age" id="number-label">Age <small>(optional)</small></label>
      <input type="number" id="number" placeholder="Enter your age" min="12" max="99">
      
      <p class="input-question">Which option best describes your current role?</p>
      <select id="dropdown" required>
        <option disabled selected >Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full Time Job</option>
        <option value="full-time-learner">Full Time Learner</option>
        <option value="prefer-not">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      
      <p class="input-question">Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely" class="button-label">
        <input type="radio" id="definitely" name="recommend" value="definitely">Definitely
      </label>
      
      <label for="maybe" class="button-label">
        <input type="radio" id="maybe" name="recommend" value="maybe">Maybe
      </label>
      
      <label for="not-sure" class="button-label">
        <input type="radio" id="not-sure" name="recommend" value="not-sure">Not sure
      </label>
      
      <p class="input-question">What is your favorite feature from freeCodeCamp?</p>
      <select id="dropdown" required>
        <option disabled selected value="null">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open Source</option>
      </select>
      
      <p class="input-question">What would you like to see improved? <small> (Check all that apply)</small></p>
      
      <label for="front-end-projects-checkbox" class="button-label">
        <input type="checkbox" id="front-end-projects-checkbox" value="front-end-projects">Front-end Projects
      </label>
      
      <label for="back-end-projects-checkbox" class="button-label">
        <input type="checkbox" id="back-end-projects-checkbox" value="back-end-projects">Back-end Projects
      </label>
      
      <label for="data-visualization-checkbox" class="button-label">
        <input type="checkbox" id="data-visualization-checkbox" value="data-visualization">Data Visualization
      </label>
      
      <label for="challenges-checkbox" class="button-label">
        <input type="checkbox" id="challenges-checkbox" value="challenges">Challenges
      </label>
      
      <label for="open-source-community-checkbox" class="button-label">
        <input type="checkbox" id="open-source-community-checkbox" value="open-source-community">Open Source Community
      </label>
      
      <label for="gitter-help-rooms-checkbox" class="button-label">
        <input type="checkbox" id="gitter-help-rooms-checkbox" value="gitter-help-rooms">Gitter help rooms
      </label>
      
      <label for="videos-checkbox" class="button-label">
        <input type="checkbox" id="videos-checkbox" value="videos">Videos
      </label>
      
      <label for="city-meetups-checkbox" class="button-label">
        <input type="checkbox" id="city-meetups-checkbox" value="city-meetups">City Meetups
      </label>
      
      <label for="wiki-checkbox" class="button-label">
        <input type="checkbox" id="wiki-checkbox" value="wiki">Wiki
      </label>
      
      <label for="forum-checkbox" class="button-label">
        <input type="checkbox" id="forum-checkbox" value="forum">Forum
      </label>
      
      <label for="additional-courses-checkbox" class="button-label">
        <input type="checkbox" id="additional-courses-checkbox" value="adittional-courses">Adittional Courses
      </label>
      
      <p class="input-question">Any comments or suggestions?</small></p>
    <textarea id="comments" placeholder="Enter your comment here..."/>
    </textarea>
      

      
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
    
  </body>
</html>
